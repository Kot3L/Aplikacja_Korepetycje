<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register page">
    <meta name="authors" content="Szymon Rzeszowski, Mateusz Sycz, Jakub Stopa, Krzysztof Paździor, Dawid Zyś, Igor Wnuk, Wiktor Sadłowski">
    <title>Logowanie</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Logowanie</h1>
    </header>
    <main>
        <div class="Welcome_text">
            <h2>Witaj!</h2>
            <p>Zaloguj się, aby kontynuować.</p>
        </div>
        <div class="login">
            <form action="glowna.html">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" />
                <label for="password" class="password">Hasło</label>
                <input type="password" name="password" id="password" />
                <a href="main.html"> <input type="submit" class="submit" value="ZALOGUJ" /></a>
                <p>Jesteś nowy? <a href="index.html">Zarejestruj sie</a></p>
            </form>
        </div>
    </main>
</body>

</html>
