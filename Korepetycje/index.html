<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Register page">
    <meta name="authors" content="Szymon Rzeszowski, Mateusz Sycz, Jakub Stopa, Krzysztof Paździor, Dawid Zyś, Igor Wnuk, Wiktor Sadłowski">
    <title>Rejestracja</title>
    <link rel="stylesheet " href="login.css " />
    <script src="main.js " defer></script>
</head>

<body>
    <header>
        <h1>Rejestracja</h1>
    </header>
    <main>
        <section>
            <div class="Welcome_text ">
                <h2>Witaj!</h2>
                <p>Zarejestruj się i dołącz do naszej społeczności!</p>
            </div>
            <div class="login ">
                <form action=" ">
                    <label for="email ">E-mail</label>
                    <input type="email " name="email " id="email " />
                    <label for="password ">Haslo</label>
                    <input type="password " name="password " id="password " />
                    <input type="submit " value="ZALOGUJ " />
                    <p>Masz już konto? <a href="login.html ">Zaloguj się</a></p>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
