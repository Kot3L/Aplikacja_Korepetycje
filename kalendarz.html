<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register page">
    <meta name="authors" content="Szymon Rzeszowski, Mateusz Sycz, Jakub Stopa, Krzysztof Paździor, Dawid Zyś, Igor Wnuk, Wiktor Sadłowski">
    <title>Kalendarz</title>
    <link rel="stylesheet" href="kalendarz.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Kalendarz</h1>
        <img src="img/logo.png" class="logo" alt="logo zsti pomarańczowe">
    </header>
    <main>
        <aside>
            <div class="event_box">
                <div class="neme">
                    <p>Nadchodzące wydarzenia</p>
                </div>
                <div class="content"></div>
            </div>

            <div class="event_box">
                <div class="neme">
                    <p>Twoje korepetycje</p>
                </div>
                <div class="content"></div>
            </div>
        </aside>
        <section>
            <div class="month">
                <p>January</p>
            </div>
            <div class="calender">
                <div class="weeks">
                    <div class="week_nr"><p>1</p></div>
                    <div class="week_nr"><p>2</p></div>
                    <div class="week_nr"><p>3</p></div>
                    <div class="week_nr"><p>4</p></div>
                    <div class="week_nr"><p>5</p></div>
                    <div class="week_nr"><p>6</p></div>
                </div>
                <div class="week_day">
                    <div class="day_of_week">
                        <p>Mo</p>
                        <p>Tu</p>
                        <p>We</p>
                        <p>Th</p>
                        <p>Fr</p>
                        <p>Sa</p>
                        <p>Su</p>
                    </div>
                    <div class="days_box">
                        <div class="day">1</div>
                        <div class="day">2</div>
                        <div class="day">3</div>
                        <div class="day">4</div>
                        <div class="day">5</div>
                        <div class="day weekend">6</div>
                        <div class="day weekend">7</div>
                        <div class="day">8</div>
                        <div class="day">9</div>
                        <div class="day">10</div>
                        <div class="day">11</div>
                        <div class="day">12</div>
                        <div class="day weekend">13</div>
                        <div class="day weekend">14</div>
                        <div class="day">15</div>
                        <div class="day">16</div>
                        <div class="day">17</div>
                        <div class="day">18</div>
                        <div class="day">19</div>
                        <div class="day weekend">20</div>
                        <div class="day weekend">21</div>
                        <div class="day">22</div>
                        <div class="day">23</div>
                        <div class="day">24</div>
                        <div class="day">25</div>
                        <div class="day">26</div>
                        <div class="day weekend">27</div>
                        <div class="day weekend">28</div>
                        <div class="day">29</div>
                        <div class="day">30</div>
                        <div class="day">31</div>
                        <div class="day next_month">1</div>
                        <div class="day next_month">2</div>
                        <div class="day next_month weekend">3</div>
                        <div class="day next_month weekend">4</div>
                        <div class="day next_month">5</div>
                        <div class="day next_month">6</div>
                        <div class="day next_month">7</div>
                        <div class="day next_month">8</div>
                        <div class="day next_month">9</div>
                        <div class="day next_month weekend">10</div>
                        <div class="day next_month weekend">11</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="icon-container">
            <a href="korepetytorzy.html"><i class="bi bi-people"></i></a>
            <a href="add_korepetycje.html"><i class="bi bi-person-plus"></i></a>
            <a href="glowna.html"><i class="bi bi-house"></i></a>
            <a href="kalendarz.html"><i class="bi bi-calendar4-event active"></i></a>
            <a href="profil.html"><i class="bi bi-person-circle"></i></a>
        </div>
    </footer>
</body>
</html>
