<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korepetytorzy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="korepetytorzy.css">
</head>
<body>
    <header>
        <h1>Korepetytorzy</h1>
        <img src="img/logo.png" class="logo" alt="logo zsti">
    </header>
    <main>
        <form action="korepetytorzy.html">
            <label for="user">Szukaj po imieniu i nazwisku</label>
            <input type="text" name="user" id="user">
            <label for="subject">Szukaj po preferencjach</label>
            <select name="subject" id="subject">
                <optgroup label="Przedmioty zawodowe">
                    <option>Projektowanie i administrowanie bazami danych</option>
                    <option>Projektowanie oprogramowania</option>
                    <option>Projektowanie stron internetowych</option>
                    <option>Programowanie aplikacji internetowych</option>
                    <option>Projektowanie obiektowe</option>
                    <option>Bezpieczeństwo i higiena pracy</option>
                    <option>Podstawy elektrotechniki i elektroniki</option>
                    <option>Maszyny i urządzenia elektryczne</option>
                    <option>Instalacje elektryczne</option>
                    <option>Montaż i konserwacja instalacji elektrycznych</option>
                    <option>Montaż i konserwacja maszyn i urządzeń elektrycznych</option>
                    <option>Podstawy informatyki</option>
                    <option>Język obcy zawodowy</option>
                    <option>Przygotowanie stanowiska komputerowego do pracy</option>
                    <option>Eksploatacja urządzeń peryferyjnych</option>
                    <option>Naprawa urządzeń techniki komputerowej</option>
                    <option>Montaż i eksplantacja lokalnej sieci komputerowej</option>
                </optgroup>
                <optgroup label="Przedmioty ogólnokształcące">
                    <option>Język polski</option>
                    <option>Język angielski</option>
                    <option>Język niemiecki</option>
                    <option>Historia</option>
                    <option>Wiedza o społeczeństwie</option>
                    <option>Matematyka</option>
                    <option>Fizyka</option>
                    <option>Chemia</option>
                    <option>Biologia</option>
                    <option>Geografia</option>
                    <option>Informatyka</option>
                    <option>Edukacja dla bezpieczeństwa</option>
                    <option>Podstawy przedsiębiorczości</option>
                    <option>Historia i teraźniejszość</option>
                    <option>Biznes i zarządzanie</option>
                </optgroup>
            </select>
            <input type="text" name="unit" id="unit" placeholder="dzial">
            <input type="text" name="topic" id="topic" placeholder="temat">
            <input type="submit" id="submit" value="Szukaj">
        </form>
    </main>
    <footer>
        <div class="icon-container">
            <a href="korepetytorzy.html"><i class="bi bi-people active"></i></a>
            <a href="add_korepetycje.html"><i class="bi bi-person-plus"></i></a>
            <a href="glowna.html"><i class="bi bi-house"></i></a>
            <a href="kalendarz.html"><i class="bi bi-calendar4-event"></i></a>
            <a href="profil.html"><i class="bi bi-person-circle"></i></a>
        </div>
    </footer>
</body>
</html>
