<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="profil.css">
    <script src="profil.js" defer></script>
</head>
<body>
    <header>
        <h1>Profil</h1>
    </header>
    <main>
        <section>
            <div class="personal_info_area">
                <button class="edit_profile">Edytuj profil <i class="bi bi-pen"></i></button>
                <div class="personal_info">
                    <div class="info_col1">
                        <label for="firstName">Imię:</label>
                        <label for="lastName">Nazwisko:</label>
                        <label for="email">Email:</label>
                        <label for="password">Hasło:</label>
                        <label for="pfp">Zdjęcie profilowe:</label>
                    </div>
                    <form class="info_col2" action="" name="personal_info">
                        <input type="text" name="firstName" id="firstName" value="Connor" disabled>
                        <input type="text" name="lastName" id="lastName" value="Mcgregor" disabled>
                        <input type="email" name="email" id="email" value="connor.mcgregor@gmail.com" disabled>
                        <input type="password" name="password" id="password" value="skibidiToilet" disabled>
                        <input type="file" name="pfp" id="pfp" disabled>
                        <input type="submit" value="Zapisz" id="submit">
                    </form>
                </div>
            </div>
            <div class="container">
                <div class="block">
                    <a href="opinie.html"><p>Opinie <i class="bi bi-bookmark-star"></i></p></a>
                </div>
                <div class="block">
                    <a href="login.html"><p>Wyloguj <i class="bi bi-box-arrow-in-right"></i></p></a>
                </div>
            </div>
        </section>
        <aside>
            <img src="img/conor.png" alt="pfp">
            <div class="stars_container">
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
            </div>
            <h4 style="font-weight: bolder;">Connor Mcgregor</h4>
            <p>connor.mcgregor@gmail.com</p>
        </aside>
    </main>
    <footer>
        <div class="icon-container">
            <a href="zgloszenia.html"><i class="bi bi-people"></i></a>
            <a href="dodaj_zgloszenie.html"><i class="bi bi-person-plus"></i></a>
            <a href="index.html"><i class="bi bi-house"></i></a>
            <a href="kalendarz.html"><i class="bi bi-calendar4-event"></i></a>
            <a href="profil.html"><i class="bi bi-person-circle active"></i></a>
        </div>
    </footer>
</body>
</html>
