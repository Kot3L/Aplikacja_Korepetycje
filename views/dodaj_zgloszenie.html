<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj Zgłoszenie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="zgloszenia.css">
</head>
<body>
    <header>
        <h1 id="add_h1">Dodaj Zgłoszenie</h1>
        <img src="img/logo.png" class="logo" alt="logo zsti">
    </header>
    <main>
        <form action="/add-tutoring-form" method="POST">
            <label for="subject">Dodaj</label>
            <input type="text" name="subject" id="subject" placeholder="Przedmiot">
            <input type="text" name="unit" id="unit" placeholder="Dział">
            <input type="text" name="topic" id="topic" placeholder="Temat">
            <textarea name="description" id="description" placeholder="Opis"></textarea>
            <input type="submit" id="submit" value="DODAJ">
        </form>
    </main>
    <footer>
        <div class="icon-container">
            <a href="zgloszenia.html"><i class="bi bi-people"></i></a>
            <a href="dodaj_zgloszenie.html"><i class="bi bi-person-plus active"></i></a>
            <a href="index.html"><i class="bi bi-house"></i></a>
            <a href="kalendarz.html"><i class="bi bi-calendar4-event"></i></a>
            <a href="profil.html"><i class="bi bi-person-circle"></i></a>
        </div>
    </footer>
</body>
</html>
