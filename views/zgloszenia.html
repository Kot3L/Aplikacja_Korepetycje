<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyszukaj Zgłoszenia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="zgloszenia.css">
</head>
<body>
    <header>
        <h1>Wyszukaj Zgłoszenia</h1>
        <img src="img/logo.png" class="logo" alt="logo zsti">
    </header>
    <main>
        <form action="/search-tutoring-form" method="POST">
            <label for="user">Szukaj po imieniu i nazwisku</label>
            <input type="text" name="firstName" id="firstName" placeholder="Imię">
            <input type="text" name="lastName" id="lastName" placeholder="Nazwisko">
            <label for="subject">Szukaj po zawartości</label>
            <select name="subject" id="subject">
                <option value="all"></option>
                <optgroup label="Przedmioty zawodowe">
                    <option value="PIABD">Projektowanie i administrowanie bazami danych</option>
                    <option value="POP">Projektowanie oprogramowania</option>
                    <option value="PSI">Projektowanie stron internetowych</option>
                    <option value="PAI">Programowanie aplikacji internetowych</option>
                    <option value="POB">Projektowanie obiektowe</option>
                    <option value="BIHP">Bezpieczeństwo i higiena pracy</option>
                    <option value="PEIE">Podstawy elektrotechniki i elektroniki</option>
                    <option value="MIUE">Maszyny i urządzenia elektryczne</option>
                    <option value="IE">Instalacje elektryczne</option>
                    <option value="MIKIE">Montaż i konserwacja instalacji elektrycznych</option>
                    <option value="MIKMIUE">Montaż i konserwacja maszyn i urządzeń elektrycznych</option>
                    <option value="PI">Podstawy informatyki</option>
                    <option value="JOZ">Język obcy zawodowy</option>
                    <option value="PSKDP">Przygotowanie stanowiska komputerowego do pracy</option>
                    <option value="EUP">Eksploatacja urządzeń peryferyjnych</option>
                    <option value="NUTK">Naprawa urządzeń techniki komputerowej</option>
                    <option value="MIELSK">Montaż i eksplantacja lokalnej sieci komputerowej</option>
                </optgroup>
                <optgroup label="Przedmioty ogólnokształcące">
                    <option value="polski">Język polski</option>
                    <option value="angielski">Język angielski</option>
                    <option value="niemiecki">Język niemiecki</option>
                    <option value="historia">Historia</option>
                    <option value="WOS">Wiedza o społeczeństwie</option>
                    <option value="matematyka">Matematyka</option>
                    <option value="fizyka">Fizyka</option>
                    <option value="chemia">Chemia</option>
                    <option value="biologia">Biologia</option>
                    <option value="geografia">Geografia</option>
                    <option value="informatyka">Informatyka</option>
                    <option value="EDB">Edukacja dla bezpieczeństwa</option>
                    <option value="PP">Podstawy przedsiębiorczości</option>
                    <option value="HIT">Historia i teraźniejszość</option>
                    <option value="BIZ">Biznes i zarządzanie</option>
                </optgroup>
            </select>
            <input type="text" name="unit" id="unit" placeholder="Dzial">
            <input type="text" name="topic" id="topic" placeholder="Temat">
            <input type="submit" id="submit" value="SZUKAJ">
        </form>
    </main>
    <footer>
        <div class="icon-container">
            <a href="zgloszenia.html"><i class="bi bi-people active"></i></a>
            <a href="dodaj_zgloszenie.html"><i class="bi bi-person-plus"></i></a>
            <a href="index.html"><i class="bi bi-house"></i></a>
            <a href="kalendarz.html"><i class="bi bi-calendar4-event"></i></a>
            <a href="profil.html"><i class="bi bi-person-circle"></i></a>
        </div>
    </footer>
</body>
</html>
